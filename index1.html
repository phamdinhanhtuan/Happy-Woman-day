<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Women's Day 8/3</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        font-family: "Dancing Script", cursive;
      }

      .container {
        position: relative;
        text-align: center;
        color: #fff;
      }

      .title {
        font-size: 4rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      .flowers {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .flower {
        position: absolute;
        width: 40px; /* Kích thước hoa hồng */
        height: 40px;
        background-image: url("https://www.pexels.com/vi-vn/anh/bong-h-ng-d-53141.png"); /* Hình ảnh hoa hồng */
        background-size: cover;
        animation: fall 5s linear infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      .flower:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }

      .flower:nth-child(2) {
        left: 20%;
        animation-delay: 1s;
      }

      .flower:nth-child(3) {
        left: 30%;
        animation-delay: 2s;
      }

      .flower:nth-child(4) {
        left: 40%;
        animation-delay: 3s;
      }

      .flower:nth-child(5) {
        left: 50%;
        animation-delay: 4s;
      }

      .flower:nth-child(6) {
        left: 60%;
        animation-delay: 5s;
      }

      .flower:nth-child(7) {
        left: 70%;
        animation-delay: 6s;
      }

      .flower:nth-child(8) {
        left: 80%;
        animation-delay: 7s;
      }

      .flower:nth-child(9) {
        left: 90%;
        animation-delay: 8s;
      }

      .flower:nth-child(10) {
        left: 100%;
        animation-delay: 9s;
      }

      .btn {
        margin-top: 2rem;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        font-family: "Dancing Script", cursive;
        color: #fff;
        background: #ff6f61;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Happy Women's Day 8/3</h1>
      <button class="btn" onclick="window.location.href='letter.html'">
        Open Letter
      </button>
      <div class="flowers">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
      </div>
    </div>
  </body>
</html>
